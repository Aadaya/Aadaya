{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %} | Change Password{% endblock %}
{% block content %}
                <!-- Page Title Start -->
                <div class="container rounded bg-white mt-5">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">

                                    <h6 class="text-right">Change Password</h6>
                                </div>
                                 <form action="{% url 'change_password' %}" method="post">
                                     {% csrf_token %}
                                <div class="row mt-3">
                                    <div class="col-md-4"><input type="password" class="form-control"
                                            placeholder="current password" name="current_password" id="password"></div>

                                    <div class="col-md-4"><input type="password" class="form-control"
                                            placeholder="New password" name="new_password"></div>

                                    <div class="col-md-4"><input type="password" class="form-control"
                                            placeholder="Confirm password" name="confirm_password"></div>

                                </div>

                                <div class="mt-5 text-right"><button class="btn btn-primary" type="submit">Save
                                        Password</button></div>
                                 </form>
                            </div>
                        </div>
                    </div>
                </div>
           {% endblock %}
